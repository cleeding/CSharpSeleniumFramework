name: Run Selenium Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.406'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build the Project
        run: dotnet build --no-restore

      - name: Create a test directory
        run: |
          mkdir -p test-artifacts
          echo "Test artifact" > test-artifacts/test.txt  # Create a dummy file to test upload

      - name: List Test Directory
        run: ls -R test-artifacts  # Check if the file exists

      - name: Upload Test Artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: test-artifacts  # Upload the dummy test artifact directory
